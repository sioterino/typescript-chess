<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Log in</title>

    <link rel="stylesheet" href="/src/style/global.css">
    <link rel="stylesheet" href="/src/style/form.css">
    <link rel="stylesheet" href="/src/style/global-aux.css">

    <script type="module" src="/src/login.js" defer></script>
</head>
<body>

    <div class="login container">

        <h3>Log in</h3>
        <form>
            <div class="label-wrapper">
                <input type="text" name="username" id="login-username" required autocomplete="off" spellcheck="false">
                <label for="login-username">Username</label>
            </div>
            <div class="label-wrapper">
                <input type="password" name="password" id="login-password" required autocomplete="off" spellcheck="false">
                <label for="login-password">Password</label>
            </div>
            <p class="redirect">Don't have an account yet? <span class="link">Register</span></p>
            <button type="submit">Log in</button>
        </form>

    </div>


    <div class="register container hide">

        <h3>Register</h3>
        <form>
            <div class="label-wrapper">
                <input type="text" name="username" id="register-username" required autocomplete="off" spellcheck="false">
                <label for="register-username">Username</label>
            </div>
            <div class="label-wrapper">
                <input type="password" name="password" id="register-password" required autocomplete="off" spellcheck="false">
                <label for="register-password">Password</label>
            </div>
            <p class="redirect">Already have an account? <span class="link">Log in</span></p>
            <button type="submit">Log in</button>
        </form>

    </div>

</body>
</html>
